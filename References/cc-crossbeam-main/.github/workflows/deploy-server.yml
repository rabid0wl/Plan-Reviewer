name: Deploy Server to Cloud Run

on:
  push:
    branches: [main]
    paths:
      - 'server/**'
      - '.github/workflows/deploy-server.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: crossbeam-server
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Build TypeScript
        working-directory: ./server
        run: npm run build

      - name: Build and Push Container
        working-directory: ./server
        run: |
          docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA .
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --timeout 3600 \
            --memory 2Gi \
            --cpu 2 \
            --concurrency 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" \
            --set-env-vars "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            --set-env-vars "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" \
            --set-env-vars "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN }}" \
            --set-env-vars "VERCEL_TEAM_ID=${{ secrets.VERCEL_TEAM_ID }}" \
            --set-env-vars "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }}" \
            --allow-unauthenticated

      - name: Show Output
        run: |
          echo "Service deployed to:"
          gcloud run services describe $SERVICE_NAME --platform managed --region $REGION --format 'value(status.url)'
